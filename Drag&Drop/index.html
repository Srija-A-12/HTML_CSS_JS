<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width ,initital-scale=1.0">
        <title>Drag & Drop Using JS </title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>

<div class="container">
    <div id="left">
        <div class="list" draggable="true"><img src="C:\Users\adusu\OneDrive\Desktop\FRONTEND\Drag&Drop\drag_drop_icon.png"> List item 1
        </div>
        <div class="list" draggable="true"><img src="C:\Users\adusu\OneDrive\Desktop\FRONTEND\Drag&Drop\drag_drop_icon.png"> List item 2
        </div>
        <div class="list" draggable="true"><img src="C:\Users\adusu\OneDrive\Desktop\FRONTEND\Drag&Drop\drag_drop_icon.png"> List item 3
        </div>
        <div class="list" draggable="true"><img src="C:\Users\adusu\OneDrive\Desktop\FRONTEND\Drag&Drop\drag_drop_icon.png"> List item 4
        </div>
    </div>
    


    <div id="right"></div>
</div>

<script>
    let lists=document.getElementsByClassName("list");
    let rightBox=document.getElementById("right");
    let leftBox=document.getElementById("left");

    for(list of lists){
        list.addEventListener("dragstart",function(e){
            let selected=e.target;

            rightBox.addEventListener("dragover",function(e){
                e.preventDefault();
            });

            rightBox.addEventListener("drop",function(e){
                rightBox.appendChild(selected);
                selected=null;
            });
            leftBox.addEventListener("dragover",function(e){
                e.preventDefault();
            });

            leftBox.addEventListener("drop",function(e){
                leftBox.appendChild(selected);
                selected=null;
            });


        })

    }
</script>


</body>
</html>
